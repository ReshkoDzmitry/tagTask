<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-wrapper">
    <div class="menu">
        <div class="wrapper-input-name-tag">
            <input id="input-name-tag" type="text" placeholder="enter tag name">
        </div>
        <div class="wrapper-button-add-tag">
            <button id="button-add-tag" >Add</button>
        </div>
        <div class="wrapper-checkbox-mode">
            <input class="checkbox-mode" id="box-mode" type="checkbox" onclick=changeViewMode()>
            <label class="checkbox-mode-description" for="box-mode">View mode</label>
        </div>
    </div>
    <div id="list-tags">
    </div>
</div>
<script src="main.js"></script>
</body>
