<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-wrapper">
    <div class="menu">
        <div class="menu__wrapper-input-name-tag">
            <input class="menu__input-name-tag" id="inputNameTag" type="text" placeholder="enter tag name">
        </div>
        <div class="menu__wrapper-button-add-tag">
            <button class="menu__button-add-tag" id="buttonAddTag">Add</button>
        </div>
        <div class="menu__wrapper-checkbox-mode">
            <input class="menu__checkbox-mode" id="boxMode" type="checkbox" onclick=changeViewMode()>
            <label class="menu__checkbox-mode-description" for="boxMode">View mode</label>
        </div>
    </div>
    <div class="list-tags" id="listTags">
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
